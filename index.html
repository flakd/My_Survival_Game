    //document.getElementById("myModal").modal('show');
    $(document).ready(function(){
      //const myModal = document.getElementById('myModal')
      const myModal = document.getElementsByName("flakModal")[0];
      const myInput = document.getElementById('myInput')
      const gameLoadMusic = document.createElement("audio");
      gameLoadMusic.src = "audio/survival_game_intro.mp3";
      gameLoadMusic.loop = true;
      
      function toggleMusicPlay(audioClip, btn) {
        if (isPlaying(audioClip)) {
          audioClip.pause();
          btn.innerText = "Music On"
        } else {
          audioClip.play();
          btn.innerText = "Music Off"
        }
      }
      myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus();
      });        
      myModal.addEventListener("hidden.bs.modal", function () {
        gameLoadMusic.play();
        console.log("closed modal");
        const sunOrMoon = document.getElementById("sunOrMoon");
        moveSunOrMoon(sunOrMoon);          
      });
      
      $(".modal").modal('show');
/*       $('#music_off1').on('click', function(){
        alert('dude1');
      }); */
      $(document).on('click','#music_off2', function(evt){
        //alert('dude2');
        //console.log(evt.currentTarget);
        console.log(evt);
        toggleMusicPlay(gameLoadMusic, evt.currentTarget);
      });
/*       $(document).on('click','#music_off_div', function(){
        alert('dude3');
        
      });
      $(document).on('click',function(){
        alert('wtf');
      });  */     

      var isPlaying = function (audioClip) {
      return audioClip
        && audioClip.currentTime > 0
        && !audioClip.paused
        && !audioClip.ended
        && audioClip.readyState > 2;
      }


    });
    
    document.getElementById("command-input").focus();
