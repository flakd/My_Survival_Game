<!DOCTYPE html>
<html lang="en-US">
 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Survival Game</title>

    <link href="css/map.css" rel="stylesheet" type="text/css">

    <script src="data/actions.js" type="text/JavaScript"></script>     
    <script src="data/inventory.js" type="text/JavaScript"></script>

  <body>
    <div id="game">
      <div id="shadow-overlay">
      </div><!-- CLOSE id="shadow-overlay"-->
      <div id="flora-overlay">
        <img id="flora-backgroud" src="images/flora_background.png">
      </div>
      <div id="activity-image-modal">
        <img id="activity-image" src="images/chopping-some-wood.png">          
      </div><!-- CLOSE id="activity-image-modal"-->
      <div id="RAoG-image-modal">
        <img id="RAoG-image" src="images/had-a-bear-attack.png">
        <div><button id="btnClose_RAoG-image-modal" onclick="handle_btnCloseRAoGImgModal_click(this);">CLOSE</button></div>         
      </div><!-- CLOSE id="activity-image-modal"-->        
      <!-- id="top"-->
      <div id="top" style="z-index:-2">
        
        <div id="sky-box">
          <div id="sun-or-moon-container" class="sky" style="z-index:0">
            <img id="sun" src="images/hand-drawn-sun2.png" style="display:none;">
            <img id="moon" src="images/moon2.png" style="display:none;">
            <img id="sunOrMoon" src="images/hand-drawn-sun2.png" style="display:block;">
          </div>
        </div><!-- CLOSE id="sky-box"-->

        <div id="statuses-container">
          <div id="timeDayScore-container">
            <div id="day"></div>
            <div id="time"></div>
            <div id="score"></div>
          </div>
          <div id="status-vitals" class="status"></div>
          <div id="status-inventory" class="status"></div>
          <div id="status-actions" class="status"></div>
        </div><!-- CLOSE id="statuses-container"-->

        <div id="map" style="position: relative; float:left">
          <div id="grid" style="z-index:3;">
            <!-- Cells will be added here dynamically by JavaScript -->
            <!-- Cells will be added here dynamically by JavaScript -->
            <!-- Cells will be added here dynamically by JavaScript -->
          </div><!-- CLOSE id="grid"-->
        </div><!-- CLOSE id="map"-->

      </div>
      <!-- CLOSE id="top"-->

      <div id="input-output">        
        <input id="command-input"  class="io" type="text"></input>
        <div id="output" class="io"></div>
      </div><!-- CLOSE id="input-output"-->

      
    </div><!-- CLOSE id="game"-->

    <div id="logs-container">
      <div id="log"></div>
      <div id="log2"></div>        
      <div id="log3"></div>
    </div><!-- CLOSE id="logs-container"--> 
        
  </body>
