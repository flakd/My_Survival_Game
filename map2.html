<html>
  <body>
    <div id="map-container"></div>
  </body>
</html>
<script>
  // Set the dimensions of the map
  const mapWidth = 10;
  const mapHeight = 10;

  // Create a 2D array to represent the map
  let map = [];
  for (let i = 0; i < mapWidth; i++) {
    map[i] = [];
    for (let j = 0; j < mapHeight; j++) {
      // Generate a random number between 0 and 1
      let rand = Math.random();
      // Use the random number to determine the type of terrain for this cell
      if (rand < 0.25) {
        map[i][j] = "water";
      } else if (rand < 0.5) {
        map[i][j] = "grass";
      } else if (rand < 0.75) {
        map[i][j] = "forest";
      } else {
        map[i][j] = "mountain";
      }
    }
  }

  // Print the map to the console
  console.log(map);

  // Get a reference to the container element for the map
  const mapContainer = document.getElementById("map-container");

  // Loop through the map array and create a div element for each cell
  for (let i = 0; i < map.length; i++) {
    for (let j = 0; j < map[i].length; j++) {
      // Create a new div element
      let cell = document.createElement("div");
      // Set the class of the div element based on the type of terrain
      cell.className = map[i][j];
      cell.className += " cell";
      // Add the div element to the map container
      mapContainer.appendChild(cell);
    }
  }
</script>
<style>
  #map-container {
    width: 250px;
    height: 250px;
    margin: 20px;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);    
    border: 1px solid black;
  }
  .cell {
    width: 25px;
    height: 25px;
  }
  .water {
    background-color: blue;
  }

  .grass {
    background-color: green;
  }

  .forest {
    background-color: darkgreen;
  }

  .mountain {
    background-color: gray;
  }

</style>
